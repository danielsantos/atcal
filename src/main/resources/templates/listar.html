<head th:replace="~{layoutBase :: head}">
</head>

<body>
<div class="container mb-2">
<h1>Usuários</h1>
<table class="table table-light">
    <tr class="table-dark">
        <th>ID</th>
        <th>Nome</th>
        <th>Ações</th>
    </tr>
    <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nome}"></td>
        <td>
            <a th:href="@{/editar/{id}(id=${usuario.id})}">Editar</a> |
            <a th:href="@{/excluir/{id}(id=${usuario.id})}">Excluir</a>
        </td>
    </tr>
</table>
<p><a th:href="@{/criar}"><button class="btn btn-dark">Adicionar usuário</button></a></p>
</div>
</body>
</html>
