<!DOCTYPE html>
<html>

<head th:replace="~{layoutBase :: head}">
</head>

<body>
    <div th:replace="~{layoutBase :: navbar}"></div>
    <div class="container">
        <h1 class="mb-3">Adicionar usuário</h1>
        <form th:object="${user}" th:action="@{/users/create}" method="post">
            <label>Nome: <input type="text" th:field="*{name}" /></label><br/>
            <p><button type="submit" class="btn btn-dark">Salvar</button></p>
        </form>
    </div>
    <p><a th:href="@{/users/list}">Voltar para a lista de usuários</a></p>
</body>
</html>
