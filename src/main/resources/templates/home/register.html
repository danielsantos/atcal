<head th:replace="~{layoutBase :: head}">
</head>

<body>
    <div th:replace="~{layoutLogin :: navbar}"></div>
    <div class="container mb-2">
        <div class="home" style="text-align: center;">
            <h1 class="mb-2">Cadastre-se</h1>
            <form th:action="@{/register}" method="post">
                <div style="text-align: -webkit-center">
                    <input type="text" id="name" name="name" required class="form-control" placeholder="Nome" style="width: 40%">
                </div>
                <br/>
                <div style="text-align: -webkit-center">
                    <input type="text" id="username" name="username" required class="form-control" placeholder="Email" style="width: 40%">
                </div>
                <br/>
                <div style="text-align: -webkit-center">
                    <input type="password" id="password" name="password" required class="form-control" placeholder="Senha" style="width: 40%">
                </div>
                <br/>
                <p><button type="submit" class="btn btn-primary">Salvar</button></p>
            </form>
        </div>
    </div>
</body>
